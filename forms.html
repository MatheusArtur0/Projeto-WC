<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img id="logo" src="logo.jpg" width="50" height="50" alt="LogoEmpresa">
                    <ul>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </div>
            </nav>
            <div id="main-banner">
                <div id="Menu">
                    <h1>Encontre as melhores plantas tropicais do mercado!</h1>
                    <p>Não perca tempo, confiabilidade, qualidade e atendimento especializado, você só encontra aqui.</p>
                    <form>
                        <input type="text" name="plantas" type="Digite para qual tipo de ocasião deseja">

                        </select>
                        <select name="">

                        </select>

                </div>
            </div>

    </div>

        <h1>LOGO</h1>
    </div>

        <h1>Cadastro do usuário</h1>
        <p>Crie sua conta, é grátis!</p>
        <br>
    </div>

    <form>
        <fieldset> 
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
